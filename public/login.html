<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Databit - Acceso Seguro</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        
        <div id="login-box" class="card">
            <h2>Bienvenido a Databit</h2>
            <p style="color: #666; font-size: 0.9em; margin-bottom: 20px;">
                Ingresa tus credenciales para continuar
            </p>

            <form id="login-form">
                <div class="form-group">
                    <label>DNI / Usuario</label>
                    <input type="text" id="login-dni" placeholder="Ej: 12345678" required>
                </div>
                
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="login-pass" placeholder="******" required>
                </div>

                <button type="submit" class="btn-primary">Ingresar</button>
            </form>

            <div class="footer-card">
                <p>¿No tienes cuenta?</p>
                <button type="button" id="btn-show-register" class="btn-secondary">Regístrate aquí</button>
            </div>
        </div>

        <div id="register-box" class="card hidden">
            <h2>Crear Cuenta Nueva</h2>
            
            <form id="register-form">
                <div class="grid-form">
                    <input type="text" id="reg-nombre" placeholder="Nombre" required>
                    <input type="text" id="reg-apellido" placeholder="Apellido" required>
                    <input type="text" id="reg-dni" placeholder="DNI" required>
                    <input type="text" id="reg-tel" placeholder="Teléfono">
                    <input type="email" id="reg-email" placeholder="Correo Electrónico" required>
                    <input type="text" id="reg-dir" placeholder="Dirección">
                    <input type="password" id="reg-pass" placeholder="Contraseña" required>
                    <input type="password" id="reg-confirm" placeholder="Confirmar Contraseña" required>
                </div>

                <button type="submit" class="btn-primary">Registrarse</button>
            </form>

            <div class="footer-card">
                <p>¿Ya tienes usuario?</p>
                <button type="button" id="btn-show-login" class="btn-secondary">Volver al Login</button>
            </div>
        </div>

    </div>

    <script type="module" src="../js/auth.js"></script>
</body>
</html>
