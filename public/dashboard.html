<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel - Databit</title>
    <script src="../js/global-loader.js"></script>
</head>
<body>

    <div id="wrapper">
        
        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-database me-2"></i>Databit
            </div>
            
            <div class="d-flex flex-column h-100 justify-content-between">
                <ul class="list-unstyled components">
                    <li><a href="#" class="active"> Inicio</a></li>
                    <li><a href="#"> Mis Datos</a></li>
                    <li><a href="#"> Reportes</a></li>
                    <li><a href="#">锔 Configuraci贸n</a></li>
                </ul>

                <div class="p-3">
                    <button id="btn-logout" class="btn btn-danger w-100 shadow-sm">
                        Cerrar Sesi贸n
                    </button>
                </div>
            </div>
        </nav>

        <div class="main-content">
            
            <div class="top-navbar shadow-sm">
                <h5 class="mb-0 text-secondary">Panel de Control</h5>
                <div class="user-badge">
                    <div class="user-icon">U</div>
                    <div>
                        <small class="text-muted d-block" style="font-size: 0.7em;">Conectado:</small>
                        <span id="user-display-name" class="fw-bold text-dark">Usuario</span>
                    </div>
                </div>
            </div>

            <div class="container-fluid p-5">
                <div class="row">
                    <div class="col-12">
                        <div class="card border-0 shadow-sm p-4">
                            <h2 class="text-primary mb-3">隆Bienvenido al Sistema!</h2>
                            <p class="text-muted">Selecciona una opci贸n del men煤 de la izquierda para comenzar a trabajar.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { Session } from '../js/session.js';
        Session.check();

        // Mostrar usuario
        const token = Session.get();
        if (token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                const data = JSON.parse(jsonPayload);
                document.getElementById('user-display-name').textContent = `ID: ${data.id_usuario}`;
            } catch (e) {}
        }

        // Logout
        document.getElementById('btn-logout').addEventListener('click', () => {
            Swal.fire({
                title: '驴Cerrar Sesi贸n?',
                text: "Volver谩s a la pantalla de ingreso",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'S铆, salir',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) Session.remove();
            });
        });
    </script>
</body>
</html>
